        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <nav id="topnav">
            <a class="logo" href="index.html">
                <img id="logo_pc" src="img/logo_text.png" title="PC Logo" alt="Stad van de Zon logo voor PC" />
                <img id="logo_mobile" src="img/logo.png" title="Mobile Logo" alt="Stad van de Zon logo voor mobiel" />
            </a>
            <ul>
                <li>
                    <a href="recreatie.html">
                        Recreatie
                    </a>
                </li>
                <li>
                    <a href="voorzieningen.html">
                        Voorzieningen

                <li>
                    <a href="wonen.html">
                        Wonen

                <li>
                    <a href="zon_wind.html">
                        Zon & Wind
                    </a>
                </li>
                <li>
                    <a class="contact active" href="contact.html">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
        <main id="contact">
            <form action="#" method="POST">
                <label for="aanhef">Aanhef <span class="required">*</span></label>
                <label for="aanhef_radio">
                    <input type="radio" name="aanhef" value="dhr" checked>
                    De heer
                </label>
                <label for="aanhef_radio">
                    <input type="radio" name="aanhef" value="mvr">
                    Mevrouw
                </label>
                <label for="aanhef_radio">
                    <input type="radio" name="aanhef" value="anders">
                    Anders
                </label>

                <label for="naam">First name <span class="required">*</span></label>
                <input type="text" id="naam" name="naam" placeholder="John Doe" required>

                <label for="email">E-mailadres <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="telefoonnummer">Telefoonnummer</label>
                <input type="tel" id="telefoonnummer" name="telefoonnummer">

                <label for="bericht">Bericht <span class="required">*</span></label>
                <textarea id="bericht" name="bericht" placeholder="Schrijf hier uw bericht" rows="5"></textarea>

                <input type="submit" value="Versturen" />	
            </form>
        </main>
        <footer id="bottomfooter">
            Copyright &COPY; Jelco van 't Hull - 2023
        </footer>
    </body>
